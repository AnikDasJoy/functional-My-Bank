<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wlecome to <span class="font-semibold text-violet-600">My Bank!</span>
        </h1>
    </header>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-orange-600">My Bank!</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 mb-2 block px-3" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 mb-2 block px-3" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 text-white font font-medium px-8 py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
